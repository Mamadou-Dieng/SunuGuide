# Ce fichier a la priorité uniquement quand le profil 'railway' est actif.

# 1. Neutralise le port fixe (server.port=8080)
# Cela permet à Spring d'utiliser la variable d'environnement 'PORT' de Railway.
server.port=${PORT}

# 2. Utilise les variables d'environnement de Railway pour la BDD
# Ces lignes remplacent vos configurations locales (localhost, root).
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# 3. Conserve la mise à jour des tables.
spring.jpa.hibernate.ddl-auto=update
